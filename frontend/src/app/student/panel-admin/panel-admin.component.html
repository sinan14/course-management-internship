<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class="bi bi-columns-gap sidebarBtn"></i>
      <span class="dashboard">Dashboard</span>
    </div>
  </nav>

  <div class="home-content">
    <div class="overview-boxes">
      <div class="box">
        <div class="right-side">
          <div class="box-topic">Total Requests</div>
          <div style="padding: 15%; color: rgb(22, 99, 99)" class="number">
            {{ numbers[0] }}
          </div>
          <div class="indicator">
            <i class="bi bi-calendar-check"></i>
            <span class="text">Up to date</span>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="right-side">
          <div class="box-topic">Total Trainers</div>
          <div class="number" style="padding: 15%; color: rgb(87, 9, 9)">
            {{ numbers[2] }}
          </div>
          <div class="indicator">
            <i class="bi bi-calendar-check"></i>
            <span class="text">Up to date</span>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="right-side">
          <div class="box-topic">Total Allocated Trainers</div>
          <div class="number" style="padding: 15%; color: rgb(22, 99, 99)">
            {{ numbers[1] }}
          </div>

          <div class="indicator">
            <i class="bi bi-calendar-check"></i>
            <span class="text">Up to date</span>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- this is search table -->
  </div>
</section>
