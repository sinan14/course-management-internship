<div class="table">
<table class="search-table ">
    <thead class="thead-dark">
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Skill Set</th>
        <th scope="col">Type of Trainer</th>
        <th scope="col" >ICTAK Course</th>
      </tr>
    </thead>
    <tbody>
      <tr>
       
        <td>
            <!-- <div class="form">
                <input type="search" id="form1" class="search" />
                <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
              </div> -->
              <div class="input-group">
                <div class="form-outline">
                  <input id="search-input" type="search" placeholder="Search by Name"   width="10px" (change)="updateName($event)" [(ngModel)]="namesearch" />
                 
                
                <button id="button" (click)="searchName()" type="button" class="btn ">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                </div>
              </div>    
            
        </td>
        <td>
            <div class="input-group">
                <div class="form-outline">
                  <input id="search-input" type="search" placeholder="Search by Skill" (change)="updateSkill($event)"  width="10px"  />
                 
                
                <button id="button" type="button" (click)="searchSkill()" class="btn ">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                </div>
              </div>    
             
        </td>
        <td><div class="input-group">
            <div class="form-outline">
              <input id="search-input" type="search" placeholder="Search by Type of Trainer"   (change)="updateType($event)"  width="10px"  />
             
            
            <button id="button" type="button" (click)="searchType()" class="btn ">
                <span class="glyphicon glyphicon-search"></span>
            </button>
            </div>
          </div>    
        </td>
        <td>
            <div class="input-group">
                <div class="form-outline">
                  <input id="search-input" type="search" placeholder="Search by Course"  (change)="updateCourse($event)" width="10px"  />
                 
                
                <button id="button" type="button" (click)="searchCourse()" class="btn ">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                </div>
              </div>    
            
        </td>
      </tr>
      <tr *ngFor="let trainer of trainerslist" (click)="Allocate(trainer)">
        
        <td scope="row" >{{trainer.fname}} {{trainer.lname}}</td>
        <td>{{trainer.skill}}</td>
        <td>{{trainer.typeemp}}</td>
        <td>{{trainer.course}}</td>
        
      </tr>

    </tbody>
  </table>
  </div>
